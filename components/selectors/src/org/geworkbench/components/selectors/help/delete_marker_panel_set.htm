<h3>Deleting a panel set</h3>

<p>First select the marker panel set to be deleted and choose the

&quot;Remove&quot; option on the &quot;file&quot; pull-down menu. After choosing

the &quot;Panel Set&quot; option and the &quot;Marker&quot; option, the selected

marker panel set is deleted. </p>

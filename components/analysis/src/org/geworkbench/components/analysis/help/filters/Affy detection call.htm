<h3>Affy Detection Call Filter</h3>

<p>This is a filter appropriate for treating data in the Affymetrix

format. <span style="mso-bidi-font-size:12.0pt">Sets

to “missing” all measurements whose detection status is any combinations of

A (absent), P (present) or M (marginal). The user designates which detection

calls they want filtered.</span></p>
